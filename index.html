<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CPS Thing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    
</head>
<body>
    
    <img src="favicon.png" style="
    height: 200px;
    width: 60%;
    padding-left: 20%;
    ">

    <br>
    <br>
    <br>
    <br>
    <br>

    <h3 class="medium" style="text-align:center;" id="speed-display">Click on this thing I guess</h3>
    <button class="medium cps-button" id="cps-button">Click Me</button>
    <h3 class="cps-label" id="cps-label">CPS: 0</h3>
    <h3 class="cps-label" id="highest">Highest CPS: 0</h3>
    
    <audio id="slow-music">
        <source src="slow.mp3" type="audio/mpeg">
    </audio>

    <audio id="moderate-music">
        <source src="moderate.mp3" type="audio/mpeg">
    </audio>

    <audio id="fastish-music">
        <source src="fast-ish.mp3" type="audio/mpeg">
    </audio>

    <audio id="kinda-fast-music">
        <source src="kindaFast.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="fast-music">
        <source src="fast.mp3" type="audio/mpeg">
    </audio>

    <audio id="super-fast-music">
        <source src="superFast.mp3" type="audio/mpeg">
    </audio> 

    <audio id="crash">
        <source src="crash.mp3" type="audio/mpeg">
    </audio>
    
    <script src="cps.js"></script>
</body>
</html>
